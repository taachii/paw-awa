<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
  		Podaj kwotę [zł]: <h:inputText value="#{creditBB.amount}" />
		<br />
  		Podaj liczbę lat kredytowania: <h:inputText value="#{creditBB.years}" />
		<br />
		Podaj oprocentowanie [%]: <h:inputText value="#{creditBB.interestRate}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz" action="#{creditBB.calc()}"/>
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{creditBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		
	</h:form>

</h:body>
</html>
